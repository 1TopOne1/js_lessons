  <body>
    <h3>Задача 5</h3>
    <h4>
      5. Визначити, яку платню одержить на фірмі сумісник за виконану роботу,
      якщо йому нараховано S грн., а податок становить 20%.
    </h4>

    <script>
      //   ЗАДАЧА 5 Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.

      // //1. Введення необхідних даних
      // let numberOfSeconds = parseInt(prompt("Введіть кількість секунд", '0'))

      // //2. Обчислення результату
      // let numberOfMinutes = Math.floor(numberOfSeconds / 60).toFixed(1)
      // let numberOfHours = Math.floor(numberOfMinutes / 60).toFixed(2)

      // //3. Виведення результату
      // document.write (`<p> Хвилини: ${numberOfMinutes}</p>
      // <p> Години: ${numberOfHours}</p>`)

      //========================================================================================================================================================
      //========================================================================================================================================================
      //========================================================================================================================================================
      // 5.	Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить 20%.
      // 1. Вводимо необхідні дані
      let salary = parseFloat(prompt("Введіть вашу зарплатню"));
      let vat = parseInt(prompt('Введіть ваш податок (у %)'));
      // 2. Обчислення  результату
      let vatSalary = (salary * vat) / 100;
      let clearSalary = salary - vatSalary;
      // 3.Виводимо результат
      document.write(
        `<p>Ваша зарплата = ${salary}<br> Ваш податок = ${vatSalary} <br> Ваша зарпалата без подітків = ${clearSalary}</p>`
      );
    </script>
