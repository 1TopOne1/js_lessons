  <body>
    <h3>Задача 1</h3>

    <h4>
      Дано ширину екрана та кількість елементів, кі повинні бути відображені у
      рядку. Визначити ширину елементів, які повинні бути відображені у цьому
      рядку.
    </h4>

    <script>
      // // ЗАДАЧА 1
      // // Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.

      // //1. Введення необхідних даних
      // let screenWidth = parseFloat(prompt("Введіть ширину екрана", "0"));

      // let amountElements = parseFloat(
      //   prompt("Введіть кількість елементів", "0")
      // );

      // //2.Обчислення результату
      // let widthOneElements = screenWidth / screenWidth;

      // //3. Виведення результату
      // alert(
      //   `Ширина елементів які повинні бути відображені у рядку = ${widthElements} px`
      // );
      //========================================================================================================================================================
      //========================================================================================================================================================
      //========================================================================================================================================================
      //1. Вводимо необхідні дані
      let screenWidth = parseFloat(prompt("Введіть ширину еркану у px"));
      let amountElements = parseFloat(prompt("Введіть кількість елементів"));
      // 2. Обчислення результату
      let widthOneElements = screenWidth / amountElements;
      let widthElements = widthOneElements * amountElements;
      // 3. Виводимо результат
      document.write(
        `<p>Ширина одного елементу = ${widthOneElements}<br> Ширина елементів = ${widthElements}</p>`
      );
    </script>
