<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<h3>Задача 3</h3>
	<h4>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</h4>

	<script>
	// ЗАДАЧА 3
// Дано вартість одиниці товару і кількість. Знайти загальну вартість тп ПДВ (5% від загальної вартості).

//1. Введення необхідних даних

let oneAmount = parseFloat(prompt('Введіть кількість товару','0'))
let onePrice = parseFloat(prompt('Введіть вартість одного товару','0'))
const percent = 5

//2.Обчислення результату

let allPrice = oneAmount * onePrice
let vat = (allPrice * percent) / 100

//3. Виведення результату
document.write (`<p> Загальна вартість товару =  ${allPrice} грн <br> </p>`)
document.write (`<p> 5% ПДВ від загальної вартості товару =  ${vat} грн <br> </p>`)

	</script>
</body>
</html>
