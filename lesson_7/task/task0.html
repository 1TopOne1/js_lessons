<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h3>Задача 0</h3>

    <h4>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </h4>
    <script>
      // Задача 0
      // Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
      //========================================================================================================================================================
      //1. Введення необхідних даних

      const numberMonth = parseInt(prompt("Введіть номер місяця(1-12)", "0"));
      //========================================================================================================================================================
      //2.Обчислення результату

      function getSeason(monthYear) {
        switch (monthYear) {
          case 1:
          case 2:
          case 12:
            result = "Зима";
            break;
          case 3:
          case 4:
          case 5:
            result = "Весна";
            break;
          case 6:
          case 7:
          case 8:
            result = "Літо";
            break;
          case 9:
          case 10:
          case 11:
            result = "Осінь";
            break;

          default:
            result = "Невірний номер";
            break;
        }
        return result;
      }
      //========================================================================================================================================================
      //3. Виведення результату

      document.write(`<p>Пора року - ${getSeason(numberMonth)}</p>`);
      //========================================================================================================================================================
    </script>
  </body>
</html>
