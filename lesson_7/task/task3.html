  <body>
    <h3>Задача 3</h3>
    <h4>
      Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток;
      3)середнє арифметичне; 4)мінімальне значення.
    </h4>

    <script>
      // Задача 3
      //  Створити окремі функції, які для 4 чисел знаходять:
      // 1)суму;
      // 2)добуток;
      // 3)середнє арифметичне;
      // 4)мінімальне значення.

      //1. Введення необхідних даних
      let num1 = parseFloat(prompt(`Введіть перше число`));
      let num2 = parseFloat(prompt(`Введіть друге число`));
      let num3 = parseFloat(prompt(`Введіть третє число`));
      let num4 = parseFloat(prompt(`Введіть четверте число`));
      //2.Обчислення результату

      function getSum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }
      //3. Виведення результату
      // let resultSum = getSum(num1, num2, num3, num4);
      document.write(`<p> Sum = ${getSum(num1, num2, num3, num4)}</p>`);
      //========================================================================================================================================================
      //2.Обчислення результату
      function getProduct(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4;
      }
      //3. Виведення результату
      // let resultProduct = getProduct(num1, num2, num3, num4);
      document.write(`<p> Product = ${getProduct(num1, num2, num3, num4)}</p>`);

      //========================================================================================================================================================
      //2.Обчислення результату
      function getАverage(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4;
      }
      //3. Виведення результату
      // let resultАverage = getАverage(num1, num2, num3, num4);
      document.write(`<p> Average = ${getАverage(num1, num2, num3, num4)}</p>`);
      //========================================================================================================================================================
      //2.Обчислення результату
      function getMin(num1, num2, num3, num4) {
        return Math.min(num1, num2, num3, num4);
      }
      //3. Виведення результату
      // let resultMin = getMin(num1, num2, num3, num4);
      document.write(`<p> Min = ${getMin(num1, num2, num3, num4)}</p>`);

      //========================================================================================================================================================
    </script>
  </body>
