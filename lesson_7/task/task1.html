    <h3>Задача 1</h3>

    <h4>Створити функцію, яка за номером місяця повертає його назву.</h4>

    <script>
      // ЗАДАЧА 1
      //Створити функцію, яка за номером місяця повертає його назву.

      //========================================================================================================================================================
      //1. Введення необхідних даних
      const numberMonth = parseInt(prompt("Введіть номер місяця(1-12)", "0"));
      //========================================================================================================================================================
      //2.Обчислення результату

      function getNameMonth(monthYear) {
        switch (monthYear) {
          case 1:
            result = "Січень";
            break;
          case 2:
            result = "Лютий";
            break;
          case 3:
            result = "Березень";
            break;
          case 4:
            result = "Квітень";
            break;
          case 5:
            result = "Травень";
            break;
          case 6:
            result = "Червень";
            break;
          case 7:
            result = "Липень";
            break;
          case 8:
            result = "Серпень";
            break;
          case 9:
            result = "Вересень";
            break;
          case 10:
            result = "Жовтень";
            break;
          case 11:
            result = "Листопад";
            break;
          case 12:
            result = "Грудень";
            break;

          default:
            result = "Невірний номер";
            break;
        }
        return result;
      }
      //========================================================================================================================================================
      //3. Виведення результату

      document.write(`<p>Місяць під номером ${numberMonth} - ${getNameMonth(numberMonth)}</p>`);
      //========================================================================================================================================================
    </script>
