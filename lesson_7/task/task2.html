<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h3>Задача 2</h3>
    <h4>
      2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </h4>

    <script>
      //Задача 2
      //4. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
      //========================================================================================================================================================
      //1. Введення необхідних даних

      const numberDays = parseInt(prompt("Введіть номер дня(1-7)", "0"));
      //========================================================================================================================================================
      //2.Обчислення результату

      function getWorkDays(weekDays) {
        switch (weekDays) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            result = "Робочий день";
            break;
          case 6:
          case 7:
            result = "Вихідний день";
            break;
          default:
            result = "Невірний номер";
            break;
        }
        return result;
      }
      //========================================================================================================================================================
      //3. Виведення результату

      document.write(`<p>${getWorkDays(numberDays)}</p>`);
      //========================================================================================================================================================
    </script>
  </body>
</html>
