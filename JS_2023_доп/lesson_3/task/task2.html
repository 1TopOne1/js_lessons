<body>
	<h3>Задача 2</h3>
	<h4>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</h4>

	<script>
	// ЗАДАЧА 2

// З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

//1. Введення необхідних даних
let priceProduct = parseFloat(prompt('Введіть ціну товару','0'))
let amountOfMoney = parseFloat(prompt('Введіть кількість грошей','0'))
 const LOTTERY = 4

//2.Обчислення результату
if (amountOfMoney < priceProduct) alert(`У Вас недостатньо коштів(`)

else if (amountOfMoney >= priceProduct + LOTTERY) {
	confirm('Бажаєте купити лотерею за 4 грн?')
	alert('Дякую за покупку')
}

//3. Виведення результату
else alert('Дякую за покупку')

	</script>
