  <body>
    <h3>Задача 15</h3>
    <h4>
     Користувач постиупово вводить показники температури протягм року. Знайти середню температуру.
    </h4>

    <script>

      //Задача 15
      //Користувач постиупово вводить показники температури протягм року. Знайти середню температуру.

 

      let averageTemperature = 0;
      let number = 0;
      let іndexes;

      for (let i = 1; i <= 12; i++) {
        number++;
        іndexes = parseFloat(prompt(` Введіть показники температури, протягом ${number} місяця `,"0"));
        averageTemperature += іndexes;
      }
      document.write(`Середня температура : 1${averageTemperature / 12} ℃`);


    </script>
  </body>
</html>
